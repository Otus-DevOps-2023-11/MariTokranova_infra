---
# tasks file for db
  - name: Show info about the env this host belongs to
    debug:
      msg: "This host is in {{ env }} environment!!!"

  - name: Install mongodb
    apt:
      name: mongodb
      state: present
    tags: install

  - name: Enable mongodb
    systemd:
      name: mongodb
      enabled: yes
    tags: install    

  - name: Change mongo config file
    template:
      src: mongod.conf.j2
      dest: /etc/mongodb.conf
      mode: 0644
    notify: restart mongodb
    